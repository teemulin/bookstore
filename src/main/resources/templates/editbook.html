<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Edit book</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>

<body>
	<div class="container">
		<h2>Add book</h2>
		<div class="col-md-4">
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
				<input type="hidden" th:field="*{id}" class="form-control"/>
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" class="form-control">
				<div style="clear:both; display:block; height:10px;"></div>
				
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" class="form-control">
				<div style="clear:both; display:block; height:10px;"></div>
				
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" class="form-control">
				<div style="clear:both; display:block; height:10px;"></div>
				
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" class="form-control">
				<div style="clear:both; display:block; height:10px;"></div>
				
				<input type="submit" class="btn btn-primary" value="Save"></input>			
			</form>
		</div>
	</div>
</body>
</html>
