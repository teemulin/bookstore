<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Add new book</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />	
</head>

<body>
		<h2>Add book</h2>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				
				<div class="form-group">
				<label for="author" class="col-sm-2 col-form-label">Author</label>
				<div class="col-sm-10">
				<input type="text" id="author" th:field="*{author}" class="form-control"/>
				</div>
				</div>
				
				<div class="form-group">
				<label for="title" class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-10">
				<input type="text" id="title" th:field="*{title}" class="form-control"/>
				</div>
				</div>
				
				<div class="form-group">
				<label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
				<div class="col-sm-10">
				<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
				</div>
				</div>
				
				<div class="form-group">
				<label for="year" class="col-sm-2 col-form-label">Year</label>
				<div class="col-sm-10">
				<input type="text" id="year" th:field="*{year}" class="form-control"/>
				</div>
				</div>
				
				<div class="form-group">
				<label for="catlist" class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-10">
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryid}"
					th:text="${category.name}"></option>
				</select>
				</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Save</button>			
				
			</form>
</body>
</html>
